<div class="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center p-4">
  <div *ngIf="recentProjects().length === 0" class="flex flex-col items-center justify-center space-y-4">
    <h1 class="text-3xl font-bold">No Recent Projects</h1>
    <button (click)="loadNewProject()" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-6 rounded-lg mt-4 transition">
      Load a New Project
    </button>
  </div>

  <div *ngIf="recentProjects().length > 0" class="w-full flex flex-col items-center">
    <h1 class="text-3xl font-bold mb-4">Recent Projects</h1>

    <div class="w-full max-w-2xl bg-gray-800 rounded-lg shadow-md p-4">
      <ul class="space-y-2 overflow-auto max-h-[400px]">
        <li *ngFor="let project of recentProjects()" class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-md cursor-pointer">
          {{ project }}
        </li>
      </ul>
    </div>

    <button
      type="button"
      (click)="loadNewProject()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800
        mt-4 sm:mt-6 md:mt-8 lg:mt-10">
      Load a New Project
    </button>
  </div>
</div>
